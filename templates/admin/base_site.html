{% extends "admin/base_site.html" %}
{% block extrahead %}
<style>
    #navbar, .breadcrumbs {
        display: none;
    }
    #header {
        background-color: #343a40;
    }
    body {
        font-family: Arial, sans-serif;
    }
    svg {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
    }
    .node text {
        pointer-events: none;
        font-size: 12px;
    }
    .link {
        stroke: #999;
        stroke-opacity: 0.6;
    }
    .node circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }
</style>

{% load static %}
<script src="{% static 'js/d3.v7.min.js' %}"></script>
{% endblock %}
